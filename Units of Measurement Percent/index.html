<head>

</head>
<body>
<article>
    <h1>FONT PERCENTAGE EXAMPLE</h1>
</article>
<p>The font size is relative to the parent font tag set to 70%.</p>
<p>In this example the p tag is set to 100%</p>

<article>
    The Article tag is set to 150%
    <section>
    The section tag is set to 200%
    </section>
</article>

<article>
    <h1>MARGIN PERCENTAGE EXAMPLE</h1>
</article>
<div class="remart">This area is set to a margin of 1%</div>
<div class="remsect">This area is set to a margin of 3%</div>
</body>
