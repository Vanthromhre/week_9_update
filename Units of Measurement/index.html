<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units of Measurement</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<article>
    <h1>EM EXAMPLE</h1>
</article>
<p>The font size is relative to the parent font tag set to 70%.</p>
<p>In this example the p tag is set to 1em</p>

<article>
    The Article tag is set to 2em
    <section>
            The section tag is set to 3em
    </section>
</article>

<article>
    <p>REM EXAMPLE</p>
</article>
<div class="remart">This area is set to 2 REM</div>
<div class="remsect">This area is set to 3 REM</div>
</body>
</html>
